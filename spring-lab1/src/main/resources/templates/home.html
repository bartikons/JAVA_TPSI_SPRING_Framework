<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Pierwszy projekt springowy</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <h1>Przedstaw się ładnie:</h1>
        <form action="/dodajOsobe" method="post">
            Imię: <input type="text" name="imie" />
            Nazwisko: <input type="text" name="nazwisko" />
            Wiek: <input type="number" name="wiek" />
            <input type="submit" value="Wyślij" />
        </form>
        

        <h1>kalkulator:</h1>
        <form action="/call" method="post">
            <input type="number" step=any name="x" />
            <select id="opera" name="opera">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="number" step=any name="y" />
            <input type="submit" value="oblicz" />
        </form>
    </body>
</html>
